{% extends 'base.html' %}

{% block content %}
<p>Signup</p>

<div class="alert alert-danger" role="alert">
    {% for msg in messages%}
        {% if messages %}
            {{msg}}
        {% endif %}
    {% endfor %}

  </div>


<form action="signup" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" name="username" id="username" aria-describedby="" placeholder="Enter a User Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" name="fname" id="username" aria-describedby="" placeholder="Enter Your First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" name="lname" id="username" aria-describedby="" placeholder="Enter Your Last Name">
      </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Please Enter a Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="cpassword"  placeholder="Please Confirm Your Password">
      </div>
   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
 
{% endblock  %}
